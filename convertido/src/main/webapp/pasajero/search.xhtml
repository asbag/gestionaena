<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{pasajeroBean.page}"/>
		<f:event type="preRenderView" listener="#{pasajeroBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Pasajero entities"/>

	<ui:define name="header">
		Pasajero
	</ui:define>

	<ui:define name="subheader">
		Search Pasajero entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="pasajeroBeanExampleIdPasajero" value="Id Pasajero:"/>
						<h:panelGroup>
							<h:inputText id="pasajeroBeanExampleIdPasajero" value="#{pasajeroBean.example.idPasajero}"/>
							<h:message for="pasajeroBeanExampleIdPasajero" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="pasajeroBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="pasajeroBeanExampleNombre" maxLength="45" value="#{pasajeroBean.example.nombre}"/>
							<h:message for="pasajeroBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="pasajeroBeanExampleApellidos" value="Apellidos:"/>
						<h:panelGroup>
							<h:inputText id="pasajeroBeanExampleApellidos" maxLength="45" value="#{pasajeroBean.example.apellidos}"/>
							<h:message for="pasajeroBeanExampleApellidos" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{pasajeroBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{pasajeroBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="pasajeroBeanPageItems" styleClass="data-table" value="#{pasajeroBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Pasajero"/>
					</f:facet>
					<h:link outcome="/pasajero/view">
						<f:param name="id" value="#{_item.idPasajero}"/>
						<h:outputText id="itemIdPasajero" value="#{_item.idPasajero}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{pasajeroBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
