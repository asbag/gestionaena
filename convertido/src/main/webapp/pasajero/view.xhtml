<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{pasajeroBean.id}"/>
		<f:event type="preRenderView" listener="#{pasajeroBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Pasajero"/>

	<ui:define name="header">
		Pasajero
	</ui:define>

	<ui:define name="subheader">
		View existing Pasajero
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="pasajeroBeanPasajeroIdPasajero" value="Id Pasajero:"/>
			<h:outputText id="pasajeroBeanPasajeroIdPasajero" value="#{pasajeroBean.pasajero.idPasajero}"/>
			<h:outputText/>
			<h:outputLabel for="pasajeroBeanPasajeroNombre" value="Nombre:"/>
			<h:outputText id="pasajeroBeanPasajeroNombre" value="#{pasajeroBean.pasajero.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="pasajeroBeanPasajeroApellidos" value="Apellidos:"/>
			<h:outputText id="pasajeroBeanPasajeroApellidos" value="#{pasajeroBean.pasajero.apellidos}"/>
			<h:outputText/>
			<h:outputLabel for="pasajeroBeanPasajeroFechaNacimiento" value="Fecha Nacimiento:"/>
			<h:outputText id="pasajeroBeanPasajeroFechaNacimiento" value="#{pasajeroBean.pasajero.fechaNacimiento}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="pasajeroBeanPasajeroBilletes" value="Billetes:"/>
			<h:dataTable id="pasajeroBeanPasajeroBilletes" styleClass="data-table" value="#{forgeview:asList(pasajeroBean.pasajero.billetes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Billete"/>
					</f:facet>
					<h:link outcome="/billete/view">
						<f:param name="id" value="#{_item.idBillete}"/>
						<h:outputText id="itemIdBillete" value="#{_item.idBillete}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codgo"/>
					</f:facet>
					<h:link outcome="/billete/view">
						<f:param name="id" value="#{_item.idBillete}"/>
						<h:outputText id="itemCodgo" value="#{_item.codgo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Estado"/>
					</f:facet>
					<h:link outcome="/billete/view">
						<f:param name="id" value="#{_item.idBillete}"/>
						<h:outputText id="itemEstado" value="#{_item.estado}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
