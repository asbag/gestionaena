<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{estadoembarqueBean.id}"/>
		<f:event type="preRenderView" listener="#{estadoembarqueBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Estadoembarque"/>

	<ui:define name="header">
		Estadoembarque
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty estadoembarqueBean.id}">
				Edit existing Estadoembarque
			</c:when>
			<c:otherwise>
				Create a new Estadoembarque
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="estadoembarqueBeanEstadoembarqueIdEstadoEmb" value="Id Estado Emb:"/>
				<h:panelGroup>
					<h:inputText id="estadoembarqueBeanEstadoembarqueIdEstadoEmb" required="true" value="#{estadoembarqueBean.estadoembarque.idEstadoEmb}"/>
					<h:message for="estadoembarqueBeanEstadoembarqueIdEstadoEmb" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="estadoembarqueBeanEstadoembarqueNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="estadoembarqueBeanEstadoembarqueNombre" maxLength="45" required="true" value="#{estadoembarqueBean.estadoembarque.nombre}"/>
					<h:message for="estadoembarqueBeanEstadoembarqueNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{estadoembarqueBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty estadoembarqueBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{estadoembarqueBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{estadoembarqueBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
