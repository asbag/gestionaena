<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{rutaBean.id}"/>
		<f:event type="preRenderView" listener="#{rutaBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Ruta"/>

	<ui:define name="header">
		Ruta
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty rutaBean.id}">
				Edit existing Ruta
			</c:when>
			<c:otherwise>
				Create a new Ruta
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="rutaBeanRutaAeropuertoByAeropuertoIdAeropuerto" value="Aeropuerto By Aeropuerto Id Aeropuerto:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{aeropuertoBean.converter}" id="rutaBeanRutaAeropuertoByAeropuertoIdAeropuerto" value="#{rutaBean.ruta.aeropuertoByAeropuertoIdAeropuerto}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{aeropuertoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="rutaBeanRutaAeropuertoByAeropuertoIdAeropuerto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rutaBeanRutaAeropuertoByAeropuertoIdAeropuerto1" value="Aeropuerto By Aeropuerto Id Aeropuerto 1:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{aeropuertoBean.converter}" id="rutaBeanRutaAeropuertoByAeropuertoIdAeropuerto1" value="#{rutaBean.ruta.aeropuertoByAeropuertoIdAeropuerto1}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{aeropuertoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="rutaBeanRutaAeropuertoByAeropuertoIdAeropuerto1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rutaBeanRutaCompanias" value="Companias:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{rutaBean.ruta.companias}"/>
					<h:dataTable id="rutaBeanRutaCompanias" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Compania"/>
							</f:facet>
							<h:link outcome="/compania/view">
								<f:param name="id" value="#{_item.idCompania}"/>
								<h:outputText id="itemIdCompania" value="#{_item.idCompania}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{companiaBean.converter}" id="rutaBeanRutaCompaniasSelect" value="#{requestScope['rutaBeanRutaCompaniasSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['rutaBeanRutaCompaniasSelect'])}" id="rutaBeanRutaCompaniasAdd" onclick="if (document.getElementById(document.forms[0].id+':rutaBeanRutaCompaniasSelect').selectedIndex &lt; 1) { alert('Must select a Compania'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rutaBeanRutaAvions" value="Avions:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{rutaBean.ruta.avions}"/>
					<h:dataTable id="rutaBeanRutaAvions" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Avion"/>
							</f:facet>
							<h:link outcome="/avion/view">
								<f:param name="id" value="#{_item.idAvion}"/>
								<h:outputText id="itemIdAvion" value="#{_item.idAvion}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Modelo"/>
							</f:facet>
							<h:link outcome="/avion/view">
								<f:param name="id" value="#{_item.idAvion}"/>
								<h:outputText id="itemModelo" value="#{_item.modelo}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{avionBean.converter}" id="rutaBeanRutaAvionsSelect" value="#{requestScope['rutaBeanRutaAvionsSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{avionBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['rutaBeanRutaAvionsSelect'])}" id="rutaBeanRutaAvionsAdd" onclick="if (document.getElementById(document.forms[0].id+':rutaBeanRutaAvionsSelect').selectedIndex &lt; 1) { alert('Must select a Avion'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{rutaBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty rutaBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{rutaBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{rutaBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
