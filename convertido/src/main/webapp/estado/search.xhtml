<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{estadoBean.page}"/>
		<f:event type="preRenderView" listener="#{estadoBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Estado entities"/>

	<ui:define name="header">
		Estado
	</ui:define>

	<ui:define name="subheader">
		Search Estado entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="estadoBeanExampleIdestado" value="Idestado:"/>
						<h:panelGroup>
							<h:inputText id="estadoBeanExampleIdestado" value="#{estadoBean.example.idestado}"/>
							<h:message for="estadoBeanExampleIdestado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="estadoBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="estadoBeanExampleNombre" maxLength="45" value="#{estadoBean.example.nombre}"/>
							<h:message for="estadoBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{estadoBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{estadoBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="estadoBeanPageItems" styleClass="data-table" value="#{estadoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Idestado"/>
					</f:facet>
					<h:link outcome="/estado/view">
						<f:param name="id" value="#{_item.idestado}"/>
						<h:outputText id="itemIdestado" value="#{_item.idestado}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{estadoBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
