<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{companiaBean.id}"/>
		<f:event type="preRenderView" listener="#{companiaBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Compania"/>

	<ui:define name="header">
		Compania
	</ui:define>

	<ui:define name="subheader">
		View existing Compania
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="companiaBeanCompaniaIdCompania" value="Id Compania:"/>
			<h:outputText id="companiaBeanCompaniaIdCompania" value="#{companiaBean.compania.idCompania}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaNombre" value="Nombre:"/>
			<h:outputText id="companiaBeanCompaniaNombre" value="#{companiaBean.compania.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaAvions" value="Avions:"/>
			<h:dataTable id="companiaBeanCompaniaAvions" styleClass="data-table" value="#{forgeview:asList(companiaBean.compania.avions)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Avion"/>
					</f:facet>
					<h:link outcome="/avion/view">
						<f:param name="id" value="#{_item.idAvion}"/>
						<h:outputText id="itemIdAvion" value="#{_item.idAvion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Modelo"/>
					</f:facet>
					<h:link outcome="/avion/view">
						<f:param name="id" value="#{_item.idAvion}"/>
						<h:outputText id="itemModelo" value="#{_item.modelo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaRutas" value="Rutas:"/>
			<h:dataTable id="companiaBeanCompaniaRutas" styleClass="data-table" value="#{forgeview:asList(companiaBean.compania.rutas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Aeropuerto By Aeropuerto Id Aeropuerto"/>
					</f:facet>
					<h:link outcome="/ruta/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemAeropuertoByAeropuertoIdAeropuerto" value="#{forgeview:display(_item.aeropuertoByAeropuertoIdAeropuerto)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Aeropuerto By Aeropuerto Id Aeropuerto 1"/>
					</f:facet>
					<h:link outcome="/ruta/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemAeropuertoByAeropuertoIdAeropuerto1" value="#{forgeview:display(_item.aeropuertoByAeropuertoIdAeropuerto1)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
