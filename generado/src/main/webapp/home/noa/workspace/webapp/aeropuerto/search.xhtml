<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{aeropuertoBean.page}"/>
		<f:event type="preRenderView" listener="#{aeropuertoBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Aeropuerto entities"/>

	<ui:define name="header">
		Aeropuerto
	</ui:define>

	<ui:define name="subheader">
		Search Aeropuerto entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="aeropuertoBeanExampleIdAeropuerto" value="Id Aeropuerto:"/>
						<h:panelGroup>
							<h:inputText id="aeropuertoBeanExampleIdAeropuerto" value="#{aeropuertoBean.example.idAeropuerto}"/>
							<h:message for="aeropuertoBeanExampleIdAeropuerto" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aeropuertoBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="aeropuertoBeanExampleNombre" maxLength="45" value="#{aeropuertoBean.example.nombre}"/>
							<h:message for="aeropuertoBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aeropuertoBeanExampleNumPuertas" value="Num Puertas:"/>
						<h:panelGroup>
							<h:inputText id="aeropuertoBeanExampleNumPuertas" value="#{aeropuertoBean.example.numPuertas}"/>
							<h:message for="aeropuertoBeanExampleNumPuertas" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aeropuertoBeanExamplePais" value="Pais:"/>
						<h:panelGroup>
							<h:inputText id="aeropuertoBeanExamplePais" maxLength="45" value="#{aeropuertoBean.example.pais}"/>
							<h:message for="aeropuertoBeanExamplePais" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{aeropuertoBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{aeropuertoBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="aeropuertoBeanPageItems" styleClass="data-table" value="#{aeropuertoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Aeropuerto"/>
					</f:facet>
					<h:link outcome="/home/noa/workspace/webapp/aeropuerto/view">
						<f:param name="id" value="#{_item.idAeropuerto}"/>
						<h:outputText id="itemIdAeropuerto" value="#{_item.idAeropuerto}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{aeropuertoBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
