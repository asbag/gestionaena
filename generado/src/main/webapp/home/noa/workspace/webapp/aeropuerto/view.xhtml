<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{aeropuertoBean.id}"/>
		<f:event type="preRenderView" listener="#{aeropuertoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Aeropuerto"/>

	<ui:define name="header">
		Aeropuerto
	</ui:define>

	<ui:define name="subheader">
		View existing Aeropuerto
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="aeropuertoBeanAeropuertoIdAeropuerto" value="Id Aeropuerto:"/>
			<h:outputText id="aeropuertoBeanAeropuertoIdAeropuerto" value="#{aeropuertoBean.aeropuerto.idAeropuerto}"/>
			<h:outputText/>
			<h:outputLabel for="aeropuertoBeanAeropuertoNombre" value="Nombre:"/>
			<h:outputText id="aeropuertoBeanAeropuertoNombre" value="#{aeropuertoBean.aeropuerto.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="aeropuertoBeanAeropuertoNumPuertas" value="Num Puertas:"/>
			<h:outputText id="aeropuertoBeanAeropuertoNumPuertas" value="#{aeropuertoBean.aeropuerto.numPuertas}"/>
			<h:outputText/>
			<h:outputLabel for="aeropuertoBeanAeropuertoPais" value="Pais:"/>
			<h:outputText id="aeropuertoBeanAeropuertoPais" value="#{aeropuertoBean.aeropuerto.pais}"/>

			<h:outputLabel for="aeropuertoBeanAeropuertoRutasForAeropuertoIdAeropuerto1" value="Rutas For Aeropuerto Id Aeropuerto 1:"/>
			<h:dataTable id="aeropuertoBeanAeropuertoRutasForAeropuertoIdAeropuerto1" styleClass="data-table" value="#{forgeview:asList(aeropuertoBean.aeropuerto.rutasForAeropuertoIdAeropuerto1)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Aeropuerto By Aeropuerto Id Aeropuerto"/>
					</f:facet>
					<h:link outcome="/home/noa/workspace/webapp/ruta/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemAeropuertoByAeropuertoIdAeropuerto" value="#{forgeview:display(_item.aeropuertoByAeropuertoIdAeropuerto)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="aeropuertoBeanAeropuertoRutasForAeropuertoIdAeropuerto" value="Rutas For Aeropuerto Id Aeropuerto:"/>
			<h:dataTable id="aeropuertoBeanAeropuertoRutasForAeropuertoIdAeropuerto" styleClass="data-table" value="#{forgeview:asList(aeropuertoBean.aeropuerto.rutasForAeropuertoIdAeropuerto)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Aeropuerto By Aeropuerto Id Aeropuerto 1"/>
					</f:facet>
					<h:link outcome="/home/noa/workspace/webapp/ruta/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemAeropuertoByAeropuertoIdAeropuerto1" value="#{forgeview:display(_item.aeropuertoByAeropuertoIdAeropuerto1)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
